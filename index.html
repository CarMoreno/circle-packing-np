<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Color palette -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card mt-5">
                    <h1 class="card-header">Ganadores de los Premios Nobel por género (1901-2023)</h1>
                    <div id="my_dataviz" class="card-body"></div>
                    <div class="card-footer" id="tooltip">
                        <p class="text-muted">Pasa el cursor sobre cada burbuja</p>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>

<style>
    .node:hover {
        stroke-width: 7px !important;
        opacity: 1 !important;
    }
    body {
        background-color: #a1a1a1;
    }
</style>

<script>
    // This code is based on the d3.js examples provided here: https://d3-graph-gallery.com/graph/circularpacking_template.html
    // set the dimensions and margins of the graph
    var width = 800
    var height = 400

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", "100%")
        .attr("height", height)

    // Read data
    d3.csv("https://raw.githubusercontent.com/CarMoreno/circle-packing-np/refs/heads/main/circle_parking_nobel.csv", function (data) {

        // Filter a bit the data -> more than 1 million inhabitants
        console.log(data)

        // Color palette for continents?
        var color = d3.scaleOrdinal()
            .domain(["Química", "Economía", "Literatura", "Medicina", "Paz", "Física"])
            .range(d3.schemeSet1);

        // Size scale for countries
        var size = d3.scaleLinear()
            .domain([1, 250])
            .range([7, 70])  // circle will be between 7 and 55 px wide

        // create a tooltip
        var Tooltip = d3.select("#tooltip")
            // .style("display", "none")

        // Three function that change the tooltip when user hover / move / leave a cell
        var mouseover = function (d) {
        }
        
        var mousemove = function (d) {
            Tooltip
                .html(`<h5 class='card-title'> Nobel de ${d.category} </h5>` + `<p class='card-text'>Hasta 2023 han sido galardonados(as) <strong>${d.cnt} ${d.gender}</strong> en esta categoría. Uno(a) de estos galardonados(as) es:</p>
                        <blockquote class="blockquote mb-0">
                            <p>${d.representative}</p>
                            <footer class="blockquote-footer"><cite title="Source Title">${d.reason}</cite></footer>
                        </blockquote>`)
        }
        var mouseleave = function (d) {
            Tooltip
                .html("<p class='text-muted'>Pasa el cursor sobre cada burbuja</p>")
        }

        // Initialize the circle: all located at the center of the svg area
        var node = svg.append("g")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("class", "node")
            .attr("r", function (d) { return size(d.cnt) })
            .attr("cx", width / 2)
            .attr("cy", height / 2)
            .style("fill", function (d) { return color(d.category) })
            .style("fill-opacity", 0.8)
            .attr("stroke", "black")
            .style("stroke-width", 1)
            .on("mouseover", mouseover) // What to do when hovered
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)
            .call(d3.drag() // call specific function when circle is dragged
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        // Features of the forces applied to the nodes:
        var simulation = d3.forceSimulation()
            .force("center", d3.forceCenter().x(width / 2).y(height / 2)) // Attraction to the center of the svg area
            .force("charge", d3.forceManyBody().strength(.1)) // Nodes are attracted one each other of value is > 0
            .force("collide", d3.forceCollide().strength(.2).radius(function (d) { return (size(d.cnt) + 3) }).iterations(1)) // Force that avoids circle overlapping

        // Apply these forces to the nodes and update their positions.
        // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
        simulation
            .nodes(data)
            .on("tick", function (d) {
                node
                    .attr("cx", function (d) { return d.x; })
                    .attr("cy", function (d) { return d.y; })
            });

        // What happens when a circle is dragged?
        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(.03).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }
        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(.03);
            d.fx = null;
            d.fy = null;
        }

    })

</script>
