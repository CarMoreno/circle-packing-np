<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Color palette -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<!-- <script src="./circle-packing.js"></script> -->

<!-- Create a div where the graph will take place -->
<!-- <h2>
    Fancy display heading
    <small class="text-body-secondary">With faded secondary text</small>
</h2> -->
<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="card mt-5">
                <h1 class="card-header">Laureados de los premios nobel por país y categoría</h1>
                <div id="my_dataviz" class="card-body"></div>
                <div class="card-footer" id="tooltip">
                    
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    <!-- <div class="row">
        <div id="tooltip" class="alert alert-dark col-8" style="margin-top: 2%;" role="alert">
        </div>
    </div> -->
</div>

<style>
    .node:hover {
        stroke-width: 7px !important;
        opacity: 1 !important;
    }
    /* #my_dataviz{
        display: block;
        margin: 11% auto 1% auto;
        background-color: antiquewhite;
        border: black 2px solid;
        border-radius: 8px;
    } */
</style>

<script>

    // set the dimensions and margins of the graph
    var width = 800
    var height = 600

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width)
        .attr("height", height)

    // Read data
    d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/11_SevCatOneNumNestedOneObsPerGroup.csv", function (data) {

        // Filter a bit the data -> more than 1 million inhabitants
        data = data.filter(function (d) { return d.value > 10000000 })

        // Color palette for continents?
        var color = d3.scaleOrdinal()
            .domain(["male", "female"])
            .range(d3.schemeSet1);

        // Size scale for countries
        var size = d3.scaleLinear()
            .domain([0, 1400000000])
            .range([10, 75])  // circle will be between 7 and 55 px wide

        // create a tooltip
        var Tooltip = d3.select("#tooltip")
            .style("opacity", 0)

        // Three function that change the tooltip when user hover / move / leave a cell
        var mouseover = function (d) {
            Tooltip
                .style("opacity", 1)
        }
        var mousemove = function (d) {
            Tooltip
                .html("<h5 class='card-title'>" + d.key + "</h5>" + "<p class='card-text'>" + d.value + " inhabitants" + "</p>")
        }
        var mouseleave = function (d) {
            Tooltip
                .style("opacity", 0)
        }

        // Initialize the circle: all located at the center of the svg area
        var node = svg.append("g")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("class", "node")
            .attr("r", function (d) { return size(d.value) })
            .attr("cx", width / 2)
            .attr("cy", height / 2)
            .style("fill", function (d) { return color(d.region) })
            .style("fill-opacity", 0.8)
            .attr("stroke", "black")
            .style("stroke-width", 1)
            .on("mouseover", mouseover) // What to do when hovered
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)
            .call(d3.drag() // call specific function when circle is dragged
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        // Features of the forces applied to the nodes:
        var simulation = d3.forceSimulation()
            .force("center", d3.forceCenter().x(width / 2).y(height / 2)) // Attraction to the center of the svg area
            .force("charge", d3.forceManyBody().strength(.1)) // Nodes are attracted one each other of value is > 0
            .force("collide", d3.forceCollide().strength(.2).radius(function (d) { return (size(d.value) + 3) }).iterations(1)) // Force that avoids circle overlapping

        // Apply these forces to the nodes and update their positions.
        // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
        simulation
            .nodes(data)
            .on("tick", function (d) {
                node
                    .attr("cx", function (d) { return d.x; })
                    .attr("cy", function (d) { return d.y; })
            });

        // What happens when a circle is dragged?
        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(.03).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }
        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(.03);
            d.fx = null;
            d.fy = null;
        }

    })

</script>
